<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Jadoo</title>
  </head>
  <body>
    <img
      src="./assets/images/purple-blur.svg"
      alt="decoration blur"
      class="corner-decoration left-corner-decoration"
    />

    <img
      src="./assets/images/yellow-splash.svg"
      alt="decoration splash"
      class="corner-decoration right-corner-decoration"
    />

    <header>
      <nav>
        <a href="#"
          ><img src="./assets/images/jadoo-logo.svg" alt="" class="main-logo"
        /></a>

        <ul class="main-links-list">
          <li>
            <a href="" class="main-links__link">Destinations</a>
          </li>
          <li class="main-links-item">
            <a href="" class="main-links__link">Hotels</a>
          </li>
          <li>
            <a href="" class="main-links__link">Flights</a>
          </li>
          <li>
            <a href="" class="main-links__link">Bookings</a>
          </li>
        </ul>

        <ul class="side-links-list">
          <li>
            <button class="side-links__signup-button">Sign up</button>
          </li>
          <li>
            <select
              name="language"
              id="language"
              class="side-links__language-select"
            >
              <option value="eng">EN</option>
              <option value="hrv">HR</option>
            </select>
          </li>
        </ul>
      </nav>
    </header>

    <section class="hero-section">
      <div class="hero__content">
        <p class="hero__content__tagline">BEST DESTINATIONS AROUND THE WORLD</p>
        <h1 class="hero__content__heading">
          Travel, enjoy
          <img
            src="./assets/images/text-underline-decor.svg"
            alt="text underline decoration"
            class="hero__content__heading__text-underline-decor"
          />
          and live a new and full life
        </h1>
        <p class="hero__content__description">
          Built Wicket longer admire do barton vanity itself do in it. Preferred
          to sportsmen it engrossed listening. Park gate sell they west hard for
          the.
        </p>

        <div class="hero__content__cta-wrapper">
          <button class="hero__content__cta-button--more">Find out more</button>
          <div class="hero__content__cta-button--play-demo-wrapper">
            <div class="play-button"></div>
            <button class="hero__content__cta-button--play-demo">
              Play Demo
            </button>
          </div>
        </div>
      </div>
      <div class="hero__image-wrapper">
        <img
          src="./assets/images/girl-on-travel.png"
          alt=""
          class="hero__image"
        />
      </div>
    </section>

    <section class="services-section"></section>

    <section class="destinations-section"></section>

    <section class="book-trip-section"></section>

    <section class="testimonials-section"></section>

    <div class="partners-logos-container"></div>

    <div class="subscribe-container"></div>

    <footer></footer>
  </body>
</html>
