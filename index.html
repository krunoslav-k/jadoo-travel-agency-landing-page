<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Jadoo</title>
  </head>
  <body>
    <header>
      <nav>
        <a href="#"
          ><img src="./assets/images/jadoo-logo.svg" alt="" class="main-logo"
        /></a>

        <ul class="main-links-list">
          <li class="main-links-item">
            <a href="" class="main-links-item-link">Destinations</a>
          </li>
          <li class="main-links-item">
            <a href="" class="main-links-item-link">Hotels</a>
          </li>
          <li class="main-links-item">
            <a href="" class="main-links-item-link">Flights</a>
          </li>
          <li class="main-links-item">
            <a href="" class="main-links-item-link">Bookings</a>
          </li>
        </ul>

        <ul class="side-links-list">
          <li class="side-links__item">
            <button class="side-links__signup-button">Sign up</button>
          </li>
          <li class="side-links__item">
            <select
              name="language"
              id="language"
              class="side-links__language-select"
            >
              <option value="eng">EN</option>
              <option value="hrv">HR</option>
            </select>
          </li>
        </ul>
      </nav>
    </header>

    <section class="hero-section"></section>

    <section class="services-section"></section>

    <section class="destinations-section"></section>

    <section class="book-trip-section"></section>

    <section class="testimonials-section"></section>

    <div class="partners-logos-container"></div>

    <div class="subscribe-container"></div>

    <footer></footer>
  </body>
</html>
